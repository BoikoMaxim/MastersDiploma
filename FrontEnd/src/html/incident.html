<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <main class="main-content">
        <section class="promo">
            <div class="container">
                <header class="header">
                    <div class="header__button">
                        <button data-modal="back" class="button">Back to main</button>
                    </div>
                    <div class="header__official">
                        Incident
                    </div>
                    <div class="header__button">
                        <button data-modal="fullname" class="button">Full name</button>
                        <div class="header__dropdown">
                            <ul>
                                <li>Exit</li>
                                <li>Settings</li>
                            </ul>
                        </div>
                    </div>
                </header>
            </div>
        </section>
    
        <section class="request">
            <div class="container">
                <h2 class="title">Submit form for IT team</h2>
    
                <div class="input">
                    <div class="request__subtitle">First name</div>
                    <input type="text" name="fname">
                    <div class="request__subtitle">Last name</div>
                    <input type="text" name="lname">
                    <div class="request__subtitle">Email</div>
                    <input name="email" type="email">
                    <div class="request__subtitle">Department</div>
                    <input name="department" type="text">
                    <div class="request_wrapper">
                        <p>Choose system</p>
                        <form action="#" class="request__hardware">
                            <label for="hardware"></label>
                            <select name="hardware" id="hardware">
                                <option value="choose">Choose system</option>
                                <option value="mfiles">M-Files</option>
                                <option value="salesforce">Salesforce</option>
                                <option value="md365">Microsoft Dynamics 365</option>
                                <option value="confluence">Confluence</option>
                                <option value="git">Git</option>
                                <option value="jira">Jira</option>
                                <option value="1c">1C</option>
                                <option value="sap">SAP</option>
                            </select>
                        </form>
                    </div>
                    <div class="request__subtitle">Description of problem</div>
                    <textarea name="comment" class="request__comment" cols="30" rows="10"></textarea>
                    <input type="submit" name="submit" class="request__submit">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__info">
            <address class="footer__address">Kyiv, Stepana Bandery street, 14</address>
            <a class="footer__phone" href="tel:+380667516083">+38 (066) 751-60-83</a>
        </div>
    </footer>
</body>
</html>
