<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access request</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    <main class="main-content">
        <section class="promo">
            <div class="container">
                <header class="header">
                    <div class="header__button">
                        <button data-modal="back" class="button">Back to main</button>
                    </div>
                    <div class="header__official">
                        Access request
                    </div>
                    <div class="header__button">
                        <button data-modal="fullname" class="button">Full name</button>
                        <div class="header__dropdown">
                            <ul>
                                <li>Exit</li>
                                <li>Settings</li>
                            </ul>
                        </div>
                    </div>
                </header>
            </div>
        </section>
    
        <section class="request">
            <div class="container">
                <h2 class="title">Request #190834209</h2>
    
                <div class="input">
                    <div class="request__subtitle">First name</div>
                    <input type="text" name="fname" value="John">
                    <div class="request__subtitle">Last name</div>
                    <input type="text" name="lname" value="Doe">
                    <div class="request__subtitle">Email</div>
                    <input name="email" type="email" value="john_doe@gmail.com">
                    <div class="request__subtitle">Department</div>
                    <input name="department" type="text" value="HR">
                    <div class="request__forms">
                        <div class="request__forms_wrapper">
                            <p>Choose system</p>
                            <form action="#" class="request__system">
                                <label for="system"></label>
                                <select name="system" id="system">
                                    <option value="choose">Choose system</option>
                                    <option value="mfiles" selected>M-Files</option>
                                    <option value="salesforce">Salesforce</option>
                                    <option value="md365">Microsoft Dynamics 365</option>
                                    <option value="confluence">Confluence</option>
                                    <option value="git">Git</option>
                                    <option value="jira">Jira</option>
                                    <option value="1c">1C</option>
                                    <option value="sap">SAP</option>
                                </select>
                            </form>
                        </div>
                        
                        <div class="request__forms_wrapper">
                            <p>Choose role</p>
                            <form action="#" class="request__role">
                                <label for="role"></label>
                                <select name="role" id="role">
                                    <option value="choose">Choose role</option>
                                    <option value="user" selected>User</option>
                                    <option value="administrator">Administrator</option>
                                    <option value="sysadmin">System administrator</option>
                                    <option value="sqladmin">SQL administrator</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="request__subtitle">Comments</div>
                    <textarea name="comment" class="request__comment" cols="30" rows="10">Need acces to the system as user</textarea>
                    <div class="button__wrapper">
                        <button class="button">Approve</button>
                        <button class="button">Reject</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__info">
            <address class="footer__address">Kyiv, Stepana Bandery street, 14</address>
            <a class="footer__phone" href="tel:+380667516083">+38 (066) 751-60-83</a>
        </div>
    </footer>
</body>
</html>
